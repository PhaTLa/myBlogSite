name: Deploy Hugo site to GitHub Pages

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  workflow_dispatch:

jobs:

  update-sha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update posts commit SHA
        run: |
          echo "posts commit sha: ${{ github.event.client_payload.commit_sha }}" > posts_commit_sha.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts_commit_sha.txt
          git commit -m "Update posts commit SHA to ${{ github.event.client_payload.commit_sha }}"
          git push